<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5" />
  <title>Block Game</title>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js");
      });
    }
  </script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
  <div class="text-2xl font-bold mb-4">Block Clear</div>
  <div id="score" class="mb-4 text-lg">Score: 0</div>

  <!-- Game Board -->
  <div id="game-board" class="grid grid-cols-10 gap-1">
    <!-- Cells will be generated dynamically -->
  </div>

  <!-- Block Picker -->
  <div id="block-picker" class="mt-6 flex gap-2 justify-center">
    <!-- Blocks will be generated dynamically -->
  </div>

  <!-- Game Over Modal -->
  <div id="game-over" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-white text-black p-6 rounded-lg text-center">
      <h2 class="text-2xl font-bold mb-2">Game Over!</h2>
      <button onclick="location.reload()" class="mt-4 bg-slate-900 text-white px-4 py-2 rounded">
        Restart
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
